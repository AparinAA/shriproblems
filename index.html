<script>
    // 1 задача
    function sortBbl(nums) {
        const n = nums.length;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n - i; j++) {
                if (nums[j] > nums[j + 1]) {
                    const temp = nums[j];
                    nums[j] = nums[j + 1];
                    nums[j + 1] = temp;
                }
            }
        }

        return nums;
    }
    // 2 задача
    function sortSelect(nums) {
        const n = nums.length;
        for (let i = 0; i < n; i++) {
            let min = nums[i];
            let indexMin = i;
            for (let j = i; j < n; j++) {
                if (nums[j] < min) {
                    indexMin = j;
                    min = nums[j];
                }
            }
            nums[indexMin] = nums[i];
            nums[i] = min;
        }

        return nums;
    }
